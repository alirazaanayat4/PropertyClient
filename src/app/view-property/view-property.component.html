<div class="row">
    <div class="col">
        <h1>{{ service.viewProperty.title }}</h1>
        <h4>Description</h4>
        <p>{{service.viewProperty.description}}</p>
        <h3>Price : PKR {{ service.viewProperty.price }}</h3>
        <h5>Location : </h5>
        <p> {{ service.viewProperty.location }} </p>
        <h6>Owner Email : {{ service.viewProperty.ownerEmail }}</h6>
        <h6>Owner Phone : {{ service.viewProperty.phone }}</h6>
        <!-- <agm-map [zoom]="15" [latitude]="service.viewProperty.latitude" [longitude]="service.viewProperty.longitude">
          <agm-marker [latitude]="service.viewProperty.latitude" [longitude]="service.viewProperty.longitude"></agm-marker>
        </agm-map> -->
        <br>  
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn" style="background-color: #dd4b39; width: 100%;margin-right: 1%" (click)="openModalWithClass(emailModal)"
                role="button">
                    <i class="fa fa-envelope" style="color: white;" aria-hidden="true">
                        Email
                    </i>
                </button>
            </div>
            <div class="col-6">
                <button type="button" class="btn" style="background-color: #4FCE5D; width: 100%; margin-left: 1%;" (click)="openModalWithClass(whatsappModal)" role="button">
                    <i class="fa fa-whatsapp" style="color: white;" aria-hidden="true">
                        Whatsapp
                    </i>
                </button>
            </div>
        </div>
    </div>
</div>
