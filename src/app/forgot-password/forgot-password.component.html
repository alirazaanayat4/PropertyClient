<div class="container">
    <div class="col d-flex justify-content-center">
    <div class="row">
      <div class="col s6">
        <div class="card grey lighten-2">
          <div class="card-tabs">
                <h3>Forgot Password</h3>
                <!--/////////////////////////////////////////////-->
                <form #forgotPasswordForm="ngForm" class="col s12 white"
                 (ngSubmit)="OnSubmit(email.value)">
                    <div class="row">
                        <div class="input-field col s12">
                          <input type="email" #email ngModel name="email"
                           placeholder="Enter Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                           <button [disabled]="!forgotPasswordForm.valid" class="btn-large btn-submit {{service.theme.button}}"
                            type="submit">Send Mail</button>
                        </div>
                    </div>
                 </form>
                <!--/////////////////////////////////////////////-->
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
