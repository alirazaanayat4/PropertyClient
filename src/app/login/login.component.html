<!DOCTYPE html>
<html>
    
<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpa3th.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<!-- <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
		<p style="color: white">Loading... </p>  
	</ngx-spinner>   -->
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card {{service.theme.theme}}">
				<div class="d-flex justify-content-center">
					<div style="border: none;" class="brand_logo_container">
						<img src="https://www.transparentpng.com/thumb/home/oHzkiZ-home-button-clipart-hd.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form #loginForm="ngForm" (ngSubmit)="OnSubmit(email.value,Password.value)">
            <div *ngIf="isLoginError" class="error-message" style="color: brown;">
              <i class="material-icons">error</i> incorrect username or password
            </div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" #email ngModel name="email" placeholder="Email" required class="form-control input_user">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" #Password ngModel name="Password" placeholder="Password" required class="form-control input_pass">
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" [disabled]="!loginForm.valid" name="button" class="btn login_btn">Login</button>
				   </div>
					</form>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links" style="color: white;">
						Don't have an account? <a routerLink='/register' style="color: white;" class="ml-2">Sign Up</a>
					</div>
				</div>
        <div class="mt-4">
					<div class="d-flex justify-content-center links" style="color: white;">
						Forgot Password? <a routerLink='/forgot-password' style="color: white;" class="ml-2">Forgot Password</a>
					</div>
				</div>
			</div>
		</div>
	</div>
  <br>
<br>  
</body>
</html>
