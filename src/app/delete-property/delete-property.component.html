<div class="row">
    <div class="col">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Title</th>
                    <th>Owner Email</th>
                    <th>Owner Phone</th>
                    <th>Location</th>
                    <th>Area</th>
                    <th> Price</th>
                    <th></th>
                </tr>
            </thead>
            <tr *ngFor="let pd of service.specificUserProperties">
                <td> {{ pd.title }}</td>
                <td>{{ pd.ownerEmail }}</td>
                <td>{{ pd.phone }}</td>
                <td>{{ pd.location }}</td>
                <td>{{ pd.area }}</td>
                <td>{{ pd.price }}</td>
                <td>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="delete(pd.id)"></i>
                </td>
            </tr>
        </table>
    </div>
</div>
