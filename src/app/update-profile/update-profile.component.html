<style>
    .spacing { margin-left: 10%; margin-right: 10%; }
  </style>
  <div class="spacing">
  <h1 class="display-4 d-flex justify-content-center">Update Profile</h1>
  <form class="col white" #updateForm="ngForm" (ngSubmit)="OnSubmit()">
    <div class="form-group">
        <label>Full Name</label>
        <input class="form-control form-control-sm" type="text" placeholder="Full Name" name="FullName"
            #ID="ngModel" [(ngModel)]="name"
            required>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input class="form-control form-control-sm" type="text" placeholder="Phone Number" name="PhoneNo"
            #ID="ngModel" [(ngModel)]="phoneNo"
            required>
    </div>
    <div class="form-group d-flex justify-content-center">
        <button class="btn-large btn-submit bg-secondary font-color-white" [disabled]="!updateForm.valid" type="submit">Update</button>
    </div>
  </form>
